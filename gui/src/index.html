<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <style>
    html, body {
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid-template-rows: [header-start] 50px [main-start] auto;
      grid-template-columns: [left] minmax(400px, 2fr) [middle] minmax(400px, 2fr) [right];
    }

    header {
      grid-row: header-start / main-start;
      grid-column: left / right;
    }

    #eval-preview {
      padding-left: 1em;
    }

    langinput {
      grid-row: main-start;
      grid-column: left / middle;
    }

    langoutput {
      grid-row: main-start;
      grid-column: middle / right;
    }

    .expand {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    #output {
      white-space: pre-wrap;
    }
  </style>
  <header>Language Playground <button type="button" id="eval-output">Evaluate output</button><span id="eval-preview"></span></header>
  <langinput><textarea id="input" class="expand">Type here</textarea></langinput>
  <langoutput><pre id="output">Results appear here</pre></langoutput>
</body>
</html>
